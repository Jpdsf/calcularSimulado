<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora de Redação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="central" >
        <div id="titulo">
            <h1 class="text-center">Calcular Simulado</h1>
        </div>
        <div class="valores">
            <div class="info">
                <input type="number" class="alinhar" id="alinhar" placeholder="Digite a quantidade de acertos">
                <input type="number" class="alinhar" id="questoes" placeholder="A quantidade de questões">
            </div>
            <div id="resultado">
            </div>
            <br>
            <button class="glow-on-hover btn" onclick="calcular()">CALCULAR</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
